<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fetch JSON from URL & Copy</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1724;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 14px;
    }
    input {
      width: 100%;
      max-width: 960px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1e293b;
      color: #f1f5f9;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      max-width: 960px;
      height: 70vh;
      border: none;
      border-radius: 8px;
      background: #1e293b;
      color: #f1f5f9;
      padding: 12px;
      font-family: monospace;
      line-height: 1.4;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      margin-right: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #60a5fa;
      color: #041527;
      font-weight: 600;
      font-size: 14px;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Fetch JSON from URL → Copy</h1>
  <input id="urlInput" placeholder="Paste your fetch URL here..." />
  <div>
    <button id="fetchBtn">Fetch JSON</button>
    <button id="copyBtn">Copy JSON</button>
  </div>
  <textarea id="output" placeholder="Fetched JSON will appear here..."></textarea>
  <div id="status">Ready</div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const copyBtn = document.getElementById('copyBtn');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    fetchBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) {
        status.textContent = 'Please paste a URL first.';
        return;
      }
      status.textContent = 'Fetching...';
      try {
        const res = await fetch(url);
        const data = await res.json();
        output.value = JSON.stringify(data, null, 2);
        status.textContent = 'Fetched successfully.';
      } catch (e) {
        console.error(e);
        status.textContent = 'Error fetching data. Check console.';
      }
    });

    copyBtn.addEventListener('click', async () => {
      if (!output.value.trim()) {
        status.textContent = 'Nothing to copy.';
        return;
      }
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard ✓';
      } catch (e) {
        output.select();
        status.textContent = 'Clipboard failed. Press Ctrl+C manually.';
      }
    });
  </script>
</body>
</html>
