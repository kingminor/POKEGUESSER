<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Image Cache Demo</title>
</head>
<body>
  <h1>Pokémon Image Cache Demo</h1>
  <p>Enter a Pokédex number and the image will load (even offline if cached):</p>
  <input type="number" id="pokedex-number" placeholder="e.g., 197" min="1">
  <button id="load-btn">Load Pokémon</button>
  <br><br>
  <img id="pokemon-img" alt="Pokémon" width="300">
  
  <script src="main.js"></script>
</body>
</html>
