<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/guesser.css">
    <script src="./js/guesser.js" type="module" defer></script>
    <title>Pok√©Guesser - Play</title>
</head>
<body>
    <header></header>
    <main>
        <div id="sliding-background-container">
            <img id="sliding-background" class="sliding-background" src="./media/sliding-background.svg" alt="Background Image">
        </div>
        <div class="background-box">
            <h1>Who's That Pokemon?</h1>
            <form id="guess-form" autocomplete="off">
                <input type="text" id="pokemon-input" placeholder="Type your guess..." list="pokemon-list">
                <button type="submit">Guess!</button>
                <datalist id="pokemon-list"></datalist>
            </form>
        </div>
        <section id="hints">
            <img src="./media/unknown-texture.png" alt="Pokemon Silhouette" id="silhouette" class="isShilhouette">
            <button id="reveal">Reveal Hint</button>
        </section>
        <dialog id="congrats-dialog">
        </dialog>
    </main>
    <footer>
        
    </footer>
</body>
</html>
