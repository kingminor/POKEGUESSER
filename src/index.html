<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="sliding-background-container">
        <img id="sliding-background" src="./media/sliding-background.svg">
    </div>
    <section>
        <form id="game-settings">
            <details>
                <summary>Toggle Generations</summary>
                <label for="gen1">Gen 1</label>
                <input id="gen1" type="checkbox">
            </details>
            <details>
                <summary>Toggle Types</summary>
                <label for="fire">Fire</label>
                <input id="fire" type="checkbox">
            </details>
        </form>
    </section>
</body>
</html>
